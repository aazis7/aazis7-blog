name: CI

permissions:
  contents: read

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install npm"
        uses: npm/action-setup@v4
        with:
          version: 11.4.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: "ğŸ“¦ Install dependencies"
        run: npm install

      - name: "ğŸ” Lint code"
        run: npm run lint

      - name: "ğŸ“ Formatting code"
        run: npm run format

      - name: "ğŸš€ Build the project"
        run: npm run build
